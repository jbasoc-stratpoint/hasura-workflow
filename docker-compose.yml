version: '3.7'
services:
  redis:
    image: redis:7
    restart: always
    # ports:
    #   - 6379:6379
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - target: 5432
        published: 5433
    volumes:
      - ./source/init/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./source/init/init.sql:/var/tmp/init.sql
    networks:
    - hasura-prometheus-grafana

  mongodb:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - 127.0.0.1:27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopassword

  hasura:
    image: hasura/graphql-engine:v2.32.0.cli-migrations-v3
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: always
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecret
      HASURA_GRAPHQL_JWT_SECRET: '{ "type": "HS256", "key": "7799bf9aedc9690c8c82cd101ebf8da5" }'
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
      HASURA_GRAPHQL_ENABLED_APIS: config,graphql,metadata,metrics
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: http-log,query-log,startup,webhook-log,websocket-log
      HASURA_GRAPHQL_LOG_LEVEL: info 
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_METRICS_SECRET: hasura
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: "/srv/console-assets"
      HASURA_GRAPHQL_REDIS_URL: redis://redis:6379
      HASURA_GRAPHQL_RATE_LIMIT_REDIS_URL: "redis://redis:6379"
      HASURA_GRAPHQL_MAX_CACHE_SIZE: "200"
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"Mongo":{"uri":"http://mongo-data-connector:3000"}}}}'
      # DATA_CONNECTOR_AGENT_MONGODB_URI: "mongodb://bmmatias:9KjoF9fomIUu7X6U@test-db.ykb1dxl.mongodb.net/"
      # DATA_CONNECTOR_AGENT_PORT: 27017:27017
    networks:
      - hasura-prometheus-grafana

  mongo-data-connector:
    image: hasura/mongo-data-connector:v2.37.0
    ports:
      - 3000:3000

  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - hasura-prometheus-grafana

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: myadmin
      GF_SECURITY_ADMIN_PASSWORD: myadminpass
    networks:
      - hasura-prometheus-grafana

  nodejs-app:
    build:
      context: ./backend
    restart: always
    ports:
      - '4000:4000'
    depends_on:
      - hasura

  nextjs-app:
    build:
      context: ./frontend
    ports:
      - '5000:3000'
    networks:
      - hasura-prometheus-grafana
    depends_on:
      - hasura

networks:
  hasura-prometheus-grafana:
  hasura:

volumes:
  logs:
  prometheus-data:
  mongo_data:
  
