- name: postgres
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: serializable
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        retries: 1
      use_prepared_statements: true
  tables: "!include postgres/tables/tables.yaml"
